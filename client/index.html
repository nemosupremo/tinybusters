<!DOCTYPE html>
<html ng-app='tinybusters'>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tiny Busters</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link href="http://fonts.googleapis.com/css?family=Raleway:400,700,100" rel="stylesheet" type="text/css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

	<link href="/stylesheets/main.css" rel="stylesheet">
  </head>
  <body>
	<div class="topnav" ng-controller="tiny.busternav as nav">
		<div class="header">
			<div class="row">
				<div class="col-md-3">
					<h1>Tiny Busters</h1>
				</div>
				<div class="col-md-9">
					<ul class="pull-right nav navbar-nav nav-links">
						<li>
							<a href="/help" target="_blank">Help</a>
						</li>
						<li>
							<a href="https://github.com/nemothekid/tinybusters" target="_blank">GitHub</a>
						</li>
						<li ng-cloak>
							<a ng-click="nav.fullscreen()" href=""><i class="fa" ng-class="{'fa-expand': !nav.isFullscreen, 'fa-compress': nav.isFullscreen}"></i> <span ng-if="nav.isFullscreen">Leave </span>Fullscreen</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row row-m" ng-controller="tiny.busterctrl" fillwindow ng-cloak>
		<div class="col-md-10 main">
		  <canvas id="gameport" width="800" height="600">Canvas Not Supported</canvas>
		</div>
		<div class="col-md-2 chat">
			<h1>{{server}}</h1>
			<h2>{{location}}</h2>
			<ul class="chatlist">
				<li ng-repeat="message in chat" ng-class="{server: message.type=='server', error: message.error}">
					<span class="name" ng-if="message.type=='user'">{{message.name}}</span>
					{{message.message}}
				</li>
				<li class="server" ng-if="!connected">
					Connect to a server to get started.
				</li>
			</ul>
			<div class="input-group">
		      <input type="text" class="form-control txt-chat" ng-disabled="!connected" ng-model="chattxt" ng-enter="sendMessage()">
		      <span class="input-group-btn">
		        <button class="btn btn-inverse btn-chat" type="button" ng-class="{disabled: !connected}" ng-click="sendMessage()">Chat!</button>
		      </span>
		    </div>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<script src="//code.createjs.com/easeljs-0.7.0.min.js"></script>
	<script src="//code.createjs.com/soundjs-0.5.0.min.js"></script>
	<script src="//code.createjs.com/preloadjs-0.4.0.min.js"></script>
	<script src="/scripts/msgpack.js"></script>
	<script src="/scripts/tinybusters.js"></script>
	<script src="/scripts/network/tinysocket.js"></script>
	<script src="/scripts/network/tinychat.js"></script>

	<script src="/scripts/app.js"></script>
  </body>
</html>
